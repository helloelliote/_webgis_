extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2022
  project:
    - "./client/tsconfig.json"
    - "./server/tsconfig.json"
  sourceType: module
plugins:
  - "@typescript-eslint"
root: true
rules:
  "@typescript-eslint/no-unused-vars": off
  jsx-a11y/anchor-is-valid: off
